shell=bash
# Font
hide_window_decorations no
# Theme
# foreground #f8f8f2
# background #000000
# url_color #d65c9d

# Cursor
# cursor #8fee96
map ctrl+plus change_font_size all +1.0

shell_integration enabled
allow_hyperlinks yes
allow_remote_control yes
show_hyperlink_targets yes
# - Use additional nerd symbols
# See https://github.com/be5invis/Iosevka/issues/248
# See https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
term xterm-256color
tab_bar_edge top
tab_bar_margin_width 1.0
tab_bar_margin_height 1.0 0.5
window_margin_width 2
window_border_width 1pt
single_window_margin_width 0


tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}"

#mapping keys for win change
map alt+i next_layout
map alt+enter new_window
map alt+l next_window
map alt+h previous_window
#Tabs
map alt+t new_tab
map alt+a previous_tab
map alt+d next_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map alt+r load_config_file

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map f1 copy_to_buffer a
map f2 paste_from_buffer a

The color table {{{
background           #1a1b26
foreground           #a9b1d6
selection_background #283457
selection_foreground #c0caf5
url_color            #73daca
cursor               #c0caf5
cursor_text_color    #1a1b26

# Tabs
active_tab_background   #7aa2f7
active_tab_foreground   #16161e
inactive_tab_background #292e42
inactive_tab_foreground #545c7e
#tab_bar_background #15161e

# Windows
active_border_color   #7aa2f7
inactive_border_color #292e42

# normal
color0 #15161e
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# bright
color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# extended colors
color16 #ff9e64
color17 #db4b4b

}}}
#Kitty fonts
font {{{
# font_family Iosevka Nerd font
# bold_font auto
# italic_font auto
# bold_italic_font auto

font_size 11.5
font_family FiraCode Nerd Font Mono Reg
italic_font auto
bold_italic_font auto
}}}

enable_audio_bell no

Window layout {{{

background_blur 1
background_opacity 0.95
}}}

Miscellaneous {{{
map f11 toggle_fullscreen

Window layout {{{
window_padding_width 1 1 1 1
}}}

confirm_os_window_close 0
# BEGIN_KITTY_THEME
# Atom One Light
include current-theme.conf
# END_KITTY_THEME
include oxo.conf
